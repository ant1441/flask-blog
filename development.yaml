# Logging configuration
logging:
    version: 1
    root:
        level: WARNING
        handlers: [console, info_file, debug_file]
    loggers:
        blog:
            level: DEBUG
            handlers: [console]
            propogate: False
        werkzeug:
            level: INFO
    handlers:
        console:
            class: logging.StreamHandler
            level: INFO
            formatter: simple
            stream: ext://sys.stdout
        info_file:
            class: logging.handlers.RotatingFileHandler
            filename: info_log.log
            maxBytes: 10485760 # 10MB
            backupCount: 20
            level: INFO
            formatter: simple
        debug_file:
            class: logging.handlers.RotatingFileHandler
            filename: debug_log.log
            maxBytes: 10485760 # 10MB
            backupCount: 20
            level: DEBUG
            formatter: simple
    formatters:
        simple:
            format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        file:
            format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
