version: 1
formatters:
    simple:
        format: '%(asctime)s -%(name)s - %(levelname)s - %(message)s'
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout
loggers:
    blog:
        level: DEBUG
        handlers: [console]
        propogate: no
root:
    level: CRITICAL
    handlers: [console]
